AWSTemplateFormatVersion: 2010-09-09
Description: Mitjan CloudFormation -testitemplate

Resources:
  mitjabucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: mitja-cf-bucket

  munjono:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: mitjan-jono

  ec2sg:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ec2 security group
      GroupName: mitja-cf-ec2-sg
      SecurityGroupIngress:
        - FromPort: 80
          ToPort: 80
          IpProtocol: Tcp
          SourceSecurityGroupId: !Ref lbsg
      Tags:
        - Key: Name
          Value: mitja-cf-ec2-sg
      VpcId: vpc-16908771

  lbsg:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: lb security group
      GroupName: mitja-cf-lb-sg
      SecurityGroupIngress:
        - FromPort: 80
          ToPort: 80
          IpProtocol: Tcp
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: mitja-cf-lb-sg
      VpcId: vpc-16908771

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      Name: mitja-cf-lb
      Scheme: internet-facing
      SecurityGroups:
        - !Ref lbsg
      SubnetMappings:
        - SubnetId: subnet-05fa212e
        - SubnetId: subnet-bac919f2
        - SubnetId: subnet-b10a08ea

  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ELBTargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP

  ELBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      Port: 80
      Protocol: HTTP
      TargetType: instance
      VpcId: vpc-16908771

  AutoScaling:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: mitja-asg-cf
      LaunchConfigurationName: !Ref LaunchConfig
      MaxSize: 4
      MinSize: 1
      TargetGroupARNs:
        - !Ref ELBTargetGroup
      VPCZoneIdentifier:
        - subnet-05fa212e
        - subnet-bac919f2
        - subnet-b10a08ea

  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: ami-06ad9296e6cf1e3cf
      InstanceType: t2.micro
      KeyName: mitjanavain-tokyo
      LaunchConfigurationName: mitja-launch-config
      SecurityGroups:
        - !Ref ec2sg
      UserData:
        Fn::Base64:
          Fn::Join:
            - "\n"
            - - "#!/bin/bash"
              - "amazon-linux-extras install epel"
              - "amazon-linux-extras install nginx1"
              - "systemctl start nginx"

Outputs:
  LoadBalancerDNS:
    Value: !GetAtt LoadBalancer.DNSName

